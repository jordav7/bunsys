<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions" 
      xmlns:b="http://xmlns.jcp.org/jsf/composite/bunsysComponents"
      template="/WEB-INF/templates/template.xhtml">
	  <ui:param name="idForm" value="frmProveedores" />
	  <ui:define name="contentBody">
	  	<p:panel header="#{msg['lbl_proveedores']}">
		  	<p:fieldset legend="#{msg['lbl_busqueda']}">
		  		<h:panelGroup layout="block">
		  			<h:panelGrid columns="3">
		  				<p:outputLabel value="#{msg['lbl_codigo']}:" for="txtCod"/>
		  				<p:inputText id="txtCod"/>
		  				<p:message for="txtCod"/>
		  			
				  		<p:outputLabel value="#{msg['lbl_tipo_id']}:" for="selTipoId"/>
				  		<p:selectOneMenu id="selTipoId" >
		  					<f:selectItem itemLabel="Seleccione" itemValue="#{null}"/>
		  				</p:selectOneMenu>
				  		<p:message for="selTipoId"/>
				  		
				  		<p:outputLabel value="#{msg['lbl_identificacion']}:" for="txtId"/>
				  		<p:inputText id="txtId"/>
				  		<p:message for="txtId"/>
				  		
				  		<p:outputLabel value="#{msg['lbl_nombre']}:" for="txtNombre"/>
				  		<p:inputText id="txtNombre"/>
				  		<p:message for="txtNombre"/>
				  		
				  		<p:outputLabel value="#{msg['lbl_apellidos']}:" for="txtApellidos"/>
				  		<p:inputText id="txtApellidos"/>
				  		<p:message for="txtApellidos"/>
				  		
				  		<p:outputLabel value="#{msg['lbl_grupo_prov']}:" for="selGrupoProv"/>
				  		<p:selectOneMenu id="selGrupoProv" >
		  					<f:selectItem itemLabel="Seleccione" itemValue="#{null}"/>
		  				</p:selectOneMenu>
		  				<p:message for="selGrupoProv"/>

			  		</h:panelGrid>
			  	</h:panelGroup>
			  	<h:panelGroup layout="block" style="float:left">
		  			<p:commandButton icon="ui-icon-search" value="#{msg['btn_buscar']}" />
		  			<p:commandButton icon="ui-icon-plusthick" 
		  				value="#{msg['btn_crear']}"/>
		  		</h:panelGroup>
		  	</p:fieldset>
		  	<p:fieldset legend="#{msg['lbl_listado_prov']}">
		  		<h:panelGroup layout="block" id="pnlDataProveedores">
		  			<p:dataTable  var="proveedores">
		  				<p:column headerText="#{msg['lbl_codigo']}">
		  					<h:outputText value="" />
		  				</p:column>
		  				
		  				<p:column headerText="#{msg['lbl_identificacion']}">
		  					<h:outputText value="" />
		  				</p:column>
		  				
		  				<p:column headerText="#{msg['lbl_nombre']}">
		  					<h:outputText value="" />
		  				</p:column>
		  				
		  				<p:column headerText="#{msg['lbl_apellidos']}">
		  					<h:outputText value="" />
		  				</p:column>
		  				
		  				<p:column headerText="#{msg['lbl_grupo_prov']}">
		  					<h:outputText value="" />
		  				</p:column>
		  				
		  				<p:column headerText="#{msg['lbl_contribuyente_sri']}">
		  					<h:outputText value="" />
		  				</p:column>
		  				
		  				<p:column headerText="#{msg['lbl_estado']}">
		  					<h:outputText value="" />
		  				</p:column>
		  				
		  				<p:column styleClass="bun-action">
		  					<p:commandButton icon="ui-icon-pencil" title="#{msg['btn_actualizar']}">
		  					</p:commandButton>
		  				</p:column>
		  				<p:column styleClass="bun-action">
		  					<p:commandButton icon="ui-icon-trash" title="#{msg['btn_eliminar']}"/>
		  				</p:column>
		  			</p:dataTable>
		  		</h:panelGroup>
		  	</p:fieldset>
	  	</p:panel>
	  
	  </ui:define>
	  
	  <ui:define name="dialogArea">
	  	<p:dialog widgetVar="dlgProveedor" appendTo="@(body)" modal="true" resizable="false" closeOnEscape="true">
	  		<f:facet name="header">
	  			<h:outputText value="#{msg['lbl_articulos']}" />
	  		</f:facet>
			<h:form id="frmCreacionProveedores">
			</h:form>	  		
	  	</p:dialog>
	  </ui:define>
</ui:composition>
