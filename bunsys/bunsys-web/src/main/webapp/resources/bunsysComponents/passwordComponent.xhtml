<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:comp="http://xmlns.jcp.org/jsf/composite"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions">
	<comp:interface>
		<comp:attribute name="password"/>
		<comp:attribute name="controller"/>
		<comp:attribute name="iddialog"/>
		<comp:attribute name="showgfe" default="false"/>
	</comp:interface>
	<comp:implementation>
		<div id="#{cc.clientId}">
			<h:panelGroup layout="block" id="pnlPassword">
				<h:panelGrid columns="6">
					<p:outputLabel value="#{msg['lbl_password']}:" for="password"/>
					<p:inputText id="password" value="#{cc.attrs.password}" required="true"/>
					<p:message for="password" display="icon"/>
				</h:panelGrid>
				<h:panelGrid columns="6">
					<p:commandButton value="#{msg['btn_guardar_firmar_enviar']}" 	icon="ui-icon-disk"	action="#{cc.attrs.controller.grabarFirmarEnviar}"
						oncomplete="if (!args.validationFailed) {#{cc.attrs.iddialog}}" 
						process="@this pnlPassword" rendered="#{cc.attrs.showgfe}" />
						
					<p:commandButton value="#{msg['btn_firmar_enviar']}" 	icon="ui-icon-disk"	action="#{cc.attrs.controller.firmarEnviar}"
						oncomplete="if (!args.validationFailed) {#{cc.attrs.iddialog}}" 
						process="@this pnlPassword" rendered="#{!cc.attrs.showgfe}" />
						
					<p:commandButton value="#{msg['btn_cancelar']}"	icon="ui-icon-close" 
						oncomplete="#{cc.attrs.iddialog}" immediate="true"/>
				</h:panelGrid>
			</h:panelGroup>
		</div>
	</comp:implementation>
</ui:composition>
