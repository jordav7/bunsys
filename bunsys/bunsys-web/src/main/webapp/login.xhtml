<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:pa="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
  <h:head>
  	 <title>Login</title>
  	 <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  	 <h:outputStylesheet library="css" name="login.css"/>
  	 <link href="resources/assets/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
	 <link href="resources/assets/plugins/bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet" type="text/css"/>
	 <link href="resources/assets/plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
	 <link href="resources/assets/css/style-metro.css" rel="stylesheet" type="text/css"/>
	 <link href="resources/assets/css/style.css" rel="stylesheet" type="text/css"/>
	 <link href="resources/assets/css/style-responsive.css" rel="stylesheet" type="text/css"/>
	 <link href="resources/assets/css/themes/default.css" rel="stylesheet" type="text/css" id="style_color"/>
	 <link href="resources/assets/plugins/uniform/css/uniform.default.css" rel="stylesheet" type="text/css"/>
	 <link rel="stylesheet" type="text/css" href="resources/assets/plugins/select2/select2_metro.css" />
	 <link href="resources/assets/css/pages/login-soft.css" rel="stylesheet" type="text/css"/>
	 <h:outputScript library="js" name="bunsys.js"/>
	 
  </h:head>
  <h:body styleClass="login">
  	<h:panelGroup layout="block" styleClass="logo">
  	</h:panelGroup>
  	<h:panelGroup layout="block" styleClass="content">
  		<h:form styleClass="form-vertical login-form" prependId="false">
  			<h3 class="form-title">#{msg['lbl_ingrese_cuenta']}</h3>
  			<h:panelGroup layout="block" styleClass="alert alert-error hide">
  				<button class="close" data-dismiss="alert"></button>
  				<h:outputText value="#{msg['msg_error_campos_requeridos']}" />
  			</h:panelGroup>
  			<h:panelGroup layout="block" styleClass="alert alert-no-user hide" style="visibility: hidden;">
  				<button class="close" data-dismiss="alert"></button>
  				<h:outputText value="#{msg['msg_usuario_clave_falla']}" />
  			</h:panelGroup>
  			<h:panelGroup layout="block" styleClass="control-group">
  				<h:outputLabel value="#{msg['lbl_username']}" styleClass="control-label visible-ie8 visible-ie9"/>
  				<h:panelGroup layout="block" styleClass="controls">
  					<h:panelGroup layout="block" styleClass="input-icon left">
  						<i class="icon-user"></i>
  						<h:inputText styleClass="m-wrap placeholder-no-fix" value="#{loginDatamanager.username}" autocomplete="off" pa:placeholder="Username" pa:autofocus="true" id="username" onkeyup="bunsys.toUppercase(event, this);"/>
  					</h:panelGroup>
  				</h:panelGroup>
  			</h:panelGroup>
  			<h:panelGroup layout="block" styleClass="control-group">
  				<h:outputLabel value="#{msg['lbl_password']}" styleClass="control-label visible-ie8 visible-ie9"/>
  				<h:panelGroup layout="block" styleClass="controls">
  					<h:panelGroup layout="block" styleClass="input-icon left">
  						<i class="icon-lock"></i>
  						<h:inputSecret styleClass="m-wrap placeholder-no-fix" value="#{loginDatamanager.password}" autocomplete="off" pa:placeholder="Password" id="password"/>
  					</h:panelGroup>
  				</h:panelGroup>
  			</h:panelGroup>
  			<h:panelGroup layout="block" styleClass="form-actions">
  				<h:commandButton value="#{msg['lbl_ingresar']}" action="#{loginController.ingreso}" styleClass="btn ligthness pull-right" />
  			</h:panelGroup>
  		</h:form>
  	</h:panelGroup>
  	<h:panelGroup layout="block" styleClass="copyright">
  		2015 Derechos reservados
  	</h:panelGroup>
  	<script src="resources/assets/plugins/jquery-1.10.1.min.js" type="text/javascript"></script>
  	<script src="resources/assets/plugins/jquery-migrate-1.2.1.min.js" type="text/javascript"></script>
	<!-- IMPORTANT! Load jquery-ui-1.10.1.custom.min.js before bootstrap.min.js to fix bootstrap tooltip conflict with jquery ui tooltip -->
	<script src="resources/assets/plugins/jquery-ui/jquery-ui-1.10.1.custom.min.js" type="text/javascript"></script>      
	<script src="resources/assets/plugins/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
	<script src="resources/assets/plugins/bootstrap-hover-dropdown/twitter-bootstrap-hover-dropdown.min.js" type="text/javascript" ></script>
	<!--[if lt IE 9]>
	<script src="resources/assets/plugins/excanvas.min.js"></script>
	<script src="resources/assets/plugins/respond.min.js"></script>  
	<![endif]-->   
	<script src="resources/assets/plugins/jquery-slimscroll/jquery.slimscroll.min.js" type="text/javascript"></script>
	<script src="resources/assets/plugins/jquery.blockui.min.js" type="text/javascript"></script>  
	<script src="resources/assets/plugins/jquery.cookie.min.js" type="text/javascript"></script>
	<script src="resources/assets/plugins/uniform/jquery.uniform.min.js" type="text/javascript" ></script>
	<!-- END CORE PLUGINS -->
	<!-- BEGIN PAGE LEVEL PLUGINS -->
	<script src="resources/assets/plugins/jquery-validation/dist/jquery.validate.min.js" type="text/javascript"></script>
	<script src="resources/assets/plugins/backstretch/jquery.backstretch.min.js" type="text/javascript"></script>
	<script type="text/javascript" src="resources/assets/plugins/select2/select2.min.js"></script>
	<!-- END PAGE LEVEL PLUGINS -->
	<!-- BEGIN PAGE LEVEL SCRIPTS -->
	<script src="resources/assets/scripts/app.js" type="text/javascript"></script>
	<script src="resources/assets/scripts/login-soft.js" type="text/javascript"></script>
  	<script>
		jQuery(document).ready(function() {     
		  App.init();
		  Login.init();
		});
	</script>
	<!-- END JAVASCRIPTS -->
	<div style="position:absolute; bottom:0px; left:0px; "></div>
  </h:body>
</html>
